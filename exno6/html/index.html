<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Modification</title>
    <link rel="stylesheet" href="/exno6/styles/style.css">
    <script src="/exno6/script/script.js"></script>
</head>

<body>
    <div class="heading">
        <h1 id="heading">Style Modification</h1>
    </div>
    <div class="container">
        <div class="flexmet">
            <div class="containerbg">
                <div class="boxcontent">
                    <div id="box">DIV Box</div>
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" onchange="changeTextColor(this.value)"><br>

                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" onchange="changeBgColor(this.value)"><br>

                    <label for="borderRadius">Border Radius:</label>
                    <input type="range" id="borderRadius" min="0" max="50" value="10"
                        onchange="changeBorderRadius(this.value)"><br>

                </div>
                <div class="formcontent">
                    <label for="fontSize">Text Size:</label>
                    <select id="fontSize">
                        <option value="14px">Small</option>
                        <option value="18px">Medium</option>
                        <option value="24px">Large</option>
                    </select><br>
                    <label for="width">Width:</label>
                    <input type="text" id="width" placeholder="Enter width"><br>
                    <label for="height">Height:</label>
                    <input type="text" id="height" placeholder="Enter height"><br>
                    <input id="submitbtn" onclick="changeStyle()" type="submit" value="Apply Changes">
                </div>
            </div>
        </div>
    </div>

    <script>
        var heading = document.getElementById('heading');

        setInterval(function () {
            heading.style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
        }, 2000);
    </script>
</body>

</html>
